<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">

    <script src="bootstrap/jquery-3.2.1.slim.min.js"></script>
    <script src="bootstrap/popper.min.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
  </head>
  <body>

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="http://placekitten.com/1000/400" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://placekitten.com/1000/450" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="http://placekitten.com/1000/460" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>

  </body>
</html>
